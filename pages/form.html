<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/theme-form.css?v=2" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body data-theme="form">
    <main class="card" role="main" aria-labelledby="title">
        <h1 id="title">Encuesta rápida</h1>
        <p class="lead">Responde cada pregunta y sigue a la siguiente.</p>
        <section id="quiz">
            <div id="questionWrap">
                <!-- Aquí se renderiza la pregunta -->
            </div>
            <div class="controls" id="actions">
                <button id="prevBtn" class="secondary" type="button">← Anterior</button>
                <button id="nextBtn" type="button">Siguiente →</button>
            </div>
            <div class="progress" aria-hidden="true">
                <i id="progressBar"></i>
            </div>
            <div id="result" class="hidden" aria-live="polite"></div>
        </section>
    </main>
    <script type="module" src="../assets/js/main.js"></script>
</body>
</html>
